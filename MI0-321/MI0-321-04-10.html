<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">(3) 소망 목록 만들기</h1>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <div class="sky-title-box">
                    [추가] 오브젝트를 클릭했을 때
                </div>
                <p class="text-20-600 number-flex mt-12">
                    <span class="number-text">(1)</span> “추가할 소망을 입력하세요.”라고 묻고 대답을 기다린다.
                </p>
                <p class="text-20-600 number-flex">
                    <span class="number-text">(2)</span> 입력 창에 추가할 소망을 입력한다.
                </p>
                <p class="text-20-600 number-flex">
                    <span class="number-text">(3)</span> 입력한 내용이 항목에 추가되는지 확인한다.
                </p>
                <p class="text-20-800 mt-40">
                    <i class="icon-play"></i>실행화면
                </p>
                <div class="training-img-box">
                    <img src="./images/MI0-321-04-10/MMI0-321-04-10_01.png" alt="자전거 타는 사람이 그려진 실행 화면 아래에 “추가할 소망을 입력하세요.”라는 글자와 함께 입력 창이 나타나 있는 그림">
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
