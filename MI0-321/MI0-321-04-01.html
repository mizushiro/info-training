<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">(1) 데이터의 입출력</h1>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-20-600 indent-01">
                    프로그램을 작성할 때는 데이터의 입출력이 기본이 된다. 이름을 키보드로 입력받으면 그 내용을 출력하는 프로그램을 작성해 보자.
                </p>
                <p class="text-20-800 mt-40">
                    <i class="icon-play"></i>실행화면
                </p>
                <div class="training-img-box">
                    <img src="./images/MI0-321-04-01/MI0-321-04-01_01.png" alt="한복 입은 사람이 고궁 앞에 서 있는 실행 화면 그림">
                </div>

                <p class="dot-type-20-400 mt-40"> 아래 오브젝트와 블록을 활용하여 프로그램을 완성해 보자.</p>
                <div class="line-box mt-20">
                    <p class="round-box">
                        오브젝트
                    </p>
                    <div class="img-layout mt-12">
                        <div class="flex-col">
                            <img src="./images/MI0-321-04-01/MI0-321-04-01_02.png" alt="한복 입은 사람 오브젝트 그림">
                            <p class="text-20-600">한복 입은 사람(2)</p>
                        </div>
                    </div>
                </div>

                <div class="line-box mt-40">
                    <p class="round-box">
                        사용할 블록
                    </p>
                    <div class="img-layout mt-12">
                        <img src="./images/MI0-321-04-01/MI0-321-04-01_03.png" alt="시작하기 버튼을 클릭했을 때라고 적혀 있는 엔트리 블록 그림">
                        <img src="./images/MI0-321-04-01/MI0-321-04-01_04.png" alt="'안녕!'을 묻고 대답 기다리기라고 적혀 있는 엔트리 블록 그림">
                        <img src="./images/MI0-321-04-01/MI0-321-04-01_05.png" alt="‘안녕!’을 말하기라고 적혀 있는 엔트리 블록 그림">
                        <img src="./images/MI0-321-04-01/MI0-321-04-01_06.png" alt="대답이라고 적혀 있는 엔트리 블록 그림">
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
