<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 다지기 활동</h1>
        <h2 class="title-24">리스트의 마지막 항목 지우기</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-24-700">
                    아래의 블록을 참고하여 ‘삭제’ 오브젝트를 클릭하면 리스트의 마지막 항목을 지우도록 프로그램을 수정해 보자.
                </p>
                <div class="training-img-box mt-40">
                    <img src="./images/MI0-321-04-14/MMI0-321-04-14_01.png" alt="삭제 오브젝트를 클릭했을 때 “마지막 소망을 삭제합니다.”라고 2초 동안 말한 후 소망 목록 리스트의 마지막 항목을 삭제하는 과정이 담긴 엔트리 블록 그림">
                </div>
                <div class="line-box mt-40">
                    <p class="round-box">
                        사용할 블록
                    </p>
                    <div class="img-layout mt-12">
                        <img src="./images/MI0-321-04-14/MMI0-321-04-01_02.png" alt="1번째 항목을 소망 목록에서 삭제하기라고 적혀 있는 엔트리 블록 그림">
                        <img src="./images/MI0-321-04-14/MMI0-321-04-01_03.png" alt="소망 목록 항목 수라고 적혀 있는 엔트리 블록 그림">
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
