<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 다지기 활동</h1>
        <h2 class="title-24">리스트에서 무작위 수 뽑기</h2>
        <h3 class="text-20-600">우주여행 지원자 100명 중 10명을 뽑아 우주여행을 보내려고 한다. 10명을 무작위로 뽑아 리스트에 저장하는 프로그램을 작성해 보자.</h3>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-20-600 number-flex">
                    <span class="number-text">(1)</span> ‘우주여행’ 리스트를 만든다.
                </p>

                <p class="text-20-600 mt-40 number-flex">
                    <span class="number-text">(2)</span> 다음 블록을 활용하여 프로그램을 작성한다.
                </p>
                <div class="training-img-box mt-20">
                    <img src="./images/MI0-321-04-08/MI0-321-04-08_01.png" alt="'시작하기 버튼을 클릭했을 때’라고 적혀 있는 엔트리 블록 그림">
                </div>
                <div class="training-img-box mt-20">
                    <img src="./images/MI0-321-04-08/MI0-321-04-08_02.png" alt="'10번 반복하기'라고 적혀 있는 엔트리 블록 그림">
                </div>
                <div class="training-img-box mt-20">
                    <img src="./images/MI0-321-04-08/MI0-321-04-08_03.png" alt="'0부터 100 사이의 무작위 수’라고 적혀 있는 엔트리 블록 그림">
                </div>
                <div class="training-img-box mt-20">
                    <img src="./images/MI0-321-04-08/MI0-321-04-08_04.png" alt="'10 항목을 우주여행에 추가하기’라고 적혀 있는 엔트리 블록 그림">
                </div>
                <p class="text-20-600 mt-40 number-flex">
                    <span class="number-text">(3)</span> [시작하기] 버튼을 눌러 결과를 확인한다.
                </p>
                <div class="training-img-box mt-20">
                    <img src="./images/MI0-321-04-08/MI0-321-04-08_05.png" alt="우주여행 리스트에 무작위 수 10개가 저장되어 있는 엔트리 화면 사진">
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
