<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">(2) 데이터의 순차적 저장</h1></header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
                <div class="swiper-slide p-scroll">
                    <p class="text-20-600">
                        <strong class="primary-color">리스트의 생성과 추가 |</strong> 명령어 탭에서 [자료] - [리스트 만들기]를 누르고 리스트의 이름을 입력한다. [리스트 추가]를 누르면 리스트가 생성된다. <br>
                        ‘숫자’라는 이름의 리스트를 만들고 데이터 10, 20, 30을 저장해 보자.
                    </p>

                    <p class="dot-type-20-400 mt-40">아래 화면을 참고하여 리스트를 생성하고 데이터를 추가해 보자.</p>

                    <div class="training-img-box mt-20 max-w-55">
                        <img src="./images/MI0-321-04-03/MI0-321-04-03_01.png" alt="숫자라는 이름의 리스트에 10, 20, 30이 저장된 화면 사진">
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
