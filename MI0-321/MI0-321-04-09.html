<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">(3) 소망 목록 만들기</h1>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-20-600 indent-01">
                    방학 때 하고 싶은 일을 생각해 보고 리스트를 활용한 프로그램을 작성해 보자. ‘소망 목록’ 리스트를 만들고 초깃값으로 여행 가기, 책 읽기, 자전거 타기를 입력한다.
                </p>
                <p class="text-20-800 mt-40">
                    <i class="icon-play"></i>실행 화면
                </p>
                <div class="training-img-box">
                    <img src="./images/MI0-321-04-09/MI0-321-04-09_01.png" alt="공원을 배경으로 자전거 타는 사람이 있고, 오른쪽 위에는 대답 상자와 소망 목록 리스트가 제시되어 있으며, 화면 아래에는 추가, 수정, 삭제, 확인 글상자가 제시되어 있는 실행 화면 그림">
                </div>

                <dl class="line-box-v2 mt-40">
                    <dt class="line-box-title">오브젝트</dt>
                    <dd class="line-box-content">
                        <p class="dot-type-20-400">자전거 타는 사람</p>
                        <p class="dot-type-20-400">추가(글상자)</p>
                        <p class="dot-type-20-400">수정(글상자)</p>
                        <p class="dot-type-20-400">삭제(글상자)</p>
                        <p class="dot-type-20-400">확인(글상자)</p>
                        <p class="dot-type-20-400">공원(3)</p>
                    </dd>
                    <dt class="line-box-title">리스트</dt>
                    <dd class="line-box-content">
                        <p class="dot-type-20-400">소망 목록</p>
                    </dd>
                </dl>

            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
