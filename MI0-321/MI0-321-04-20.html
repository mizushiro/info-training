<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 굳히기 활동</h1>
        <h2 class="title-24">끝말잇기 게임 만들기</h2>
        <h3 class="text-20-600">친구들과 끝말잇기 게임 프로그램을 작성해 보자.</h3>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-24-700 number-flex">
                    <span class="number-text">1.</span> 다음 실행 화면을 참고하여 끝말잇기 게임 프로그램을 완성해 보자.
                </p>
                <div class="training-img-box mt-40">
                    <img src="./images/MI0-321-04-20/MI0-321-04-20_01.png" alt="끝말잇기 게임이라는 제목 아래 얼굴(남), [묶음]꽃과 턱 괸 모습 오브젝트가 녹색 배경 위에 제시되어 있고, 단어, 대답, 끝말 잇기 리스트가 나타나 있는 프로그램의 실행 화면 그림">
                </div>
                <div class="line-box mt-40">
                    <p class="round-box">
                        오브젝트
                    </p>
                    <p class="dot-type-20-400">얼굴(남)</p>
                    <p class="dot-type-20-400">[묶음]꽃과 턱 괸 모습</p>
                    <p class="dot-type-20-400">끝말잇기 게임(글상자)</p>
                    <p class="dot-type-20-400">단색 배경(녹색 배경_1)</p>
                </div>
                <div class="line-box mt-40">
                    <p class="round-box">
                        변수
                    </p>
                    <p class="dot-type-20-400">단어(초깃값: 엔트리)</p>
                </div>
                <div class="line-box mt-40">
                    <p class="round-box">
                        리스트
                    </p>
                    <p class="dot-type-20-400">끝말잇기</p>
                </div>
                <div class="line-box mt-40">
                    <p class="round-box">
                        신호
                    </p>
                    <p class="dot-type-20-400">시작</p>
                    <p class="dot-type-20-400">엔트리 말해</p>
                    <p class="dot-type-20-400">친구 말해</p>
                    <p class="dot-type-20-400">엔트리 승</p>
                    <p class="dot-type-20-400">친구 승</p>
                </div>

                <div class="sky-title-box mt-40">
                    [얼굴(남)] ‘친구 승’ 신호를 받았을 때
                </div>
                <p class="dot-type-20-400 mt-12">아래 블록을 참고하여 프로그램을 작성해 보자.</p>
                <div class="training-img-box mt-20">
                    <img src="./images/MI0-321-04-20/MI0-321-04-20_02.png" alt="얼굴(남) 오브젝트 그림">
                </div>
                <p class="text-20-600 mt-12">얼굴(남)</p>
                <div class="training-img-box mt-40">
                    <img src="./images/MI0-321-04-20/MI0-321-04-20_03.png" alt="'친구 승’ 신호를 받았을 때 “끝 글자로 시작해야 해요.”라고 2초 동안 말한 후 “제가 이겼어요.”라고 말하는 과정이 담긴 엔트리 블록 그림">
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
