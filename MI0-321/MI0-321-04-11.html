<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">(3) 소망 목록 만들기</h1>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
                <div class="swiper-slide p-scroll">
                    <div class="sky-title-box">
                        [수정] 오브젝트를 클릭했을 때
                    </div>
                    <div class="img-layout mt-20 max-w-55">
                        <div class="flex-col">
                            <img src="./images/MI0-321-04-11/MI0-321-04-11_02.png" alt="수정 오브젝트 그림">
                            <p class="text-20-600">수정</p>
                        </div>
                    </div>
                    <p class="text-20-600 number-flex mt-12">
                        <span class="number-text-round">1</span> “몇 번째 소망을 수정할까요?”라고 묻고 대답을 기다린다.
                    </p>
                    <p class="text-20-600 number-flex">
                        <span class="number-text-round">2</span> 수정할 소망의 번호를 입력한다.
                    </p>
                    <p class="text-20-600 number-flex">
                        <span class="number-text-round">3</span> 대답한 번호의 항목을 입력한 소망으로 바꾼다.
                    </p>
                    <p class="text-20-600 number-flex">
                        <span class="number-text-round">4</span> 리스트의 해당 항목이 변경되는지 확인한다.
                    </p>
                    <p class="text-20-800 mt-40">
                        <i class="icon-play"></i>실행 화면
                    </p>
                    <div class="training-img-box">
                        <img src="./images/MI0-321-04-11/MI0-321-04-11_01.png" alt="자전거 타는 사람이 그려진 실행 화면 아래에 “몇 번째 소망을 수정할까요?”라는 글자와 함께 입력 창이 나타나 있는 그림">
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
