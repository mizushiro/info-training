<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 굳히기 활동</h1>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
                <div class="swiper-slide p-scroll">
                    <h2 class="title-24">끝말잇기 게임 만들기</h2>
                    <h3 class="text-20-600 mt-12">친구들과 끝말잇기 게임 프로그램을 작성해 보자.</h3>
                    <div class="ability-box mt-20">
                        역량
                        <span class="icon-round-box-24">
                            <i class="icon-plus"></i>
                        </span>
                    </div>
                    <p class="text-24-700 number-flex">
                        <span class="number-text">2.</span> ‘시작‘ 신호를 받았을 때, 한 번 사용한 단어는 다시 사용하지 않도록 다음을 참고하여 프로그램을 수정해 보자.
                    </p>

                    <div class="training-img-box mt-40 max-w-55">
                        <div class="flex-col">
                            <img src="./images/MI0-321-04-21/MI0-321-04-21_01.png" alt="얼굴(남) 오브젝트 그림">
                            <p class="text-20-600">얼굴(남)</p>
                        </div>
                    </div>
                    <p class="dot-type-20-400 mt-20">대답이 ‘끝말잇기’ 리스트에 있는 단어인지 확인한다.</p>
                    <div class="training-img-box mt-40">
                        <img src="./images/MI0-321-04-21/MI0-321-04-21_02.png" alt="만일 ‘끝말잇기에 대답이 포함되었는가?’라면, 아니면이라고 적혀 있는 엔트리 블록 그림">
                    </div>
                    <p class="dot-type-20-400 mt-20">‘이미 사용한 단어입니다.’, ‘내가 이겼어.’를 말한다.</p>
                    <div class="training-img-box mt-40">
                        <img src="./images/MI0-321-04-21/MI0-321-04-21_03.png" alt="‘이미 사용한 단어입니다.’를 1초 동안 말하기라고 적혀 있는 엔트리 블록 그림">
                    </div>
                    <div class="training-img-box mt-20">
                        <img src="./images/MI0-321-04-21/MI0-321-04-21_04.png" alt="'내가 이겼어.'를 말하기라고 적혀 있는 엔트리 블록 그림">
                    </div>
                    <div class="bubble-box mt-20" data-position="relative">
                        <div class="help-info">
                            <i class="icon-05"></i>
                            <p class="help-info-desc">화면의 크기를 좌우로 조절하면 블록을 크게 볼 수 있어요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
