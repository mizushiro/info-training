<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">(3) 달리기 프로그램 만들기</h1>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-20-600 indent-01">
                    엔트리봇이 달리고 점프하는 프로그램을 작성해 보자.
                </p>

                <div class="gray-bg-box mt-20">
                    <p class="text-20-600 number-flex"><span class="number-text">(1)</span>왼쪽, 오른쪽 화살표 키를 누르면 화살표 키 방향으로 이동한다.</p>
                    <p class="text-20-600 number-flex"><span class="number-text">(2)</span>(3)~(5)를 반복한다. </p>
                    <div class="depth-01">
                        <p class="text-20-600 number-flex"><span class="number-text">(3)</span>스페이스키와 오른쪽 화살표 키를 같이 누르면 점프하면서 오른쪽으로 이동한다.</p>
                        <p class="text-20-600 number-flex"><span class="number-text">(4)</span>스페이스키와 왼쪽 화살표 키를 같이 누르면 점프하면서 왼쪽으로 이동한다.</p>
                        <p class="text-20-600 number-flex"><span class="number-text">(5)</span>스페이스키를 누르면 제자리에서 점프한다.</p>
                    </div>
                </div>

                <p class="text-20-800 mt-40">
                    <i class="icon-play"></i>실행 화면
                </p>
                <div class="training-img-box">
                    <img src="./images/MI0-323-04-04/MI0-323-04-04_01.png" alt="오솔길이 그려진 배경에 엔트리봇이 서 있는 실행 화면 그림">
                </div>

                <dl class="line-box-v2 mt-40">
                    <dt class="line-box-title">오브젝트</dt>
                    <dd class="line-box-content">
                        <p class="dot-type-20-400">엔트리봇</p>
                        <p class="dot-type-20-400">오솔길</p>
                    </dd>
                </dl>

                <p class="dot-type-20-400 mt-20">아래 블록을 참고하여 프로그램을 작성해 보자.</p>
                <div class="training-img-box">
                    <div class="flex-col">
                        <img src="./images/MI0-323-04-04/MI0-323-04-04_02.png" alt="엔트리봇 오브젝트 그림">
                        <p class="text-20-600">엔트리봇</p>
                    </div>
                </div>

                <div class="training-img-box mt-40">
                    <img src="./images/MI0-323-04-04/MI0-323-04-04_03.png" alt="오른쪽 또는 왼쪽 화살표 키를 누르면 엔트리봇이 화살표 키 방향으로 이동하고, 스페이스키를 오른쪽 또는 왼쪽 화살표 키와 함께 누르면 화살표 키 방향으로 점프하면서 이동하는 과정이 담긴 엔트리 블록 그림">
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
