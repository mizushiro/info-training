<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">(2) 중첩 제어 구조</h1>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
                <div class="swiper-slide p-scroll">
                    <p class="text-20-600">
                        <strong class="primary-color">반복 속의 반복 구조 |</strong> 사각형 그리기 프로그램을 활용하여 꽃 모양의 그림을 그리는 프로그램을 작성해 보자.
                    </p>

                    <div class="gray-bg-box mt-20">
                        <p class="text-20-600 number-flex"><span class="number-text-round">1</span>연필 모양이 보이지 않게 숨긴다.</p>
                        <p class="text-20-600 number-flex"><span class="number-text-round">2</span>
                            <span class="number-text-group">
                                <span class="number-text-round">3</span>~<span class="number-text-round">4</span>를 36번 반복한다.
                            </span>
                        </p>
                        <div class="depth-02">
                            <p class="text-20-600 number-flex"><span class="number-text-round">3</span>사각형을 그린다.</p>
                            <p class="text-20-600 number-flex"><span class="number-text-round">4</span>방향을 10도만큼 회전한다.</p>
                        </div>
                    </div>

                    <p class="text-20-800 mt-40">
                        <i class="icon-play"></i>실행 화면
                    </p>
                    <div class="training-img-box">
                        <img src="./images/MI0-323-04-02/MI0-323-04-02_01.png" alt="사각형 그리기를 반복하여 꽃 모양을 그리는 프로그램의 실행 화면 그림">
                    </div>

                    <dl class="line-box-v2 mt-40">
                        <dt class="line-box-title">오브젝트</dt>
                        <dd class="line-box-content">
                            <p class="dot-type-20-400">연필(1)</p>
                        </dd>
                    </dl>

                    <p class="dot-type-20-400 mt-20">아래 블록을 참고하여 프로그램을 작성해 보자.</p>
                    <div class="training-img-box mt-20 max-w-55">
                        <div class="flex-col">
                            <img src="./images/MI0-323-04-02/MI0-323-04-02_02.png" alt="연필 오브젝트 그림">
                            <p class="text-20-600">연필(1)</p>
                        </div>
                    </div>

                    <div class="training-img-box mt-40">
                        <img src="./images/MI0-323-04-02/MI0-323-04-02_04.png" alt="반복 속의 반복 구조를 통해 사각형을 그린 후 각도를 10도씩 회전하기를 36번 반복하여 꽃 모양을 그리는 과정이 담긴 엔트리 블록 그림">
                    </div>
                    <div class="bubble-box mt-20" data-position="relative">
                        <div class="help-info">
                            <i class="icon-05"></i>
                            <p class="help-info-desc">화면의 크기를 좌우로 조절하면 블록을 크게 볼 수 있어요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
