<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 다지기 활동</h1>
        <h2 class="title-24">홀짝 맞히기</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-24-700">
                    숫자를 입력하여 홀수와 짝수를 구분하는 프로그램을 작성해 보자.
                </p>

                <p class="text-20-800 mt-40">
                    <i class="icon-play"></i>실행 화면
                </p>
                <div class="training-img-box">
                    <img src="./images/MI0-323-04-01/MI0-323-04-01_01.png" alt="여러 개의 숫자가 흩어져 있는 배경 위에 나뭇잎을 들고 있는 엔트리봇과 대답이 제시되어 있는 실행 화면 그림">
                </div>

                <div class="sky-title-box mt-40">
                    [나뭇잎 앞모습] 시작하기 버튼을 클릭했을 때
                </div>

                <p class="dot-type-20-400 mt-20">아래 블록을 참고하여 프로그램을 작성해 보자.</p>
                <div class="training-img-box mt-20 max-w-55">
                    <div class="flex-col">
                        <img src="./images/MI0-323-04-01/MI0-323-04-01_02.png" alt="나뭇잎 앞모습 오브젝트 그림">
                        <p class="text-20-600">나뭇잎 앞모습</p>
                    </div>
                </div>

                <div class="training-img-box mt-40">
                    <img src="./images/MI0-323-04-01/MI0-323-04-01_03.png" alt="숫자를 입력받고 입력받은 숫자가 홀수라면 “홀수입니다.”, 짝수라면 “짝수입니다.”라고 말한 후 다시 시도할지 여부를 확인하는 과정이 담긴 엔트리 블록 그림">
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
