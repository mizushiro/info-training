<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">맞춤 학습</h1>
        <h2 class="title-30">중첩 제어 구조</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-24-700">
                    마우스를 오브젝트 위에 올리면 엔트리봇 오브젝트가 10도 회전하고, 그렇지 않으면 똑바로 서 있도록 하는 프로그램을 작성해 보자.
                </p>

                <p class="dot-type-20-400 mt-40">
                    아래 블록을 참고하여 프로그램을 작성해 보자.
                </p>
                <div class="training-img-box">
                    <img src="./images/MI0-323-03-07/MI0-323-03-07_01.png" alt="시작하기 버튼을 클릭했을 때 마우스 포인터가 오브젝트에 닿으면 10도만큼 회전하고, 그렇지 않으면 0도만큼 회전하는 과정을 반복하는 엔트리 블록 그림">
                </div>

            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
