<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 굳히기 활동</h1>
        <h2 class="title-24">사각형을 이용한 패턴 그리기</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
                <div class="swiper-slide p-scroll">
                    <h3 class="text-20-600">‘정사각형 그리기’를 함수로 만들고 100부터 시작하여 20만큼씩 작아지는 정사각형 5개를 그리는 프로그램을 작성해 보자.</h3>
                    <p class="text-24-700 number-flex mt-20">
                        <span class="number-text">2.</span> 1을 실행하면 왼쪽 윗부분으로 사각형이 계속 그려진다. 오른쪽 아래 부분에 사각형 5개를 그린 후 실행이 종료되도록 프로그램을 수정해 보자.
                    </p>

                    <p class="text-20-800 mt-40">
                        <i class="icon-play"></i>실행 화면
                    </p>
                    <div class="training-img-box">
                        <img src="./images/MI0-324-04-07/MI0-324-04-07_06.png" alt="모눈종이의 왼쪽 윗부분과 오른쪽 아랫부분에 정사각형이 그려져 있는 실행 화면 그림">
                    </div>

                    <p class="dot-type-20-400 mt-20">아래 블록을 참고하여 프로그램을 완성해 보자.</p>
                    <div class="training-img-box mt-20">
                        <img src="./images/MI0-324-04-07/MI0-324-04-07_07.png" alt="정사각형 그리기 함수에 만일 '문자/숫자값1'이 10보다 크다면이라는 함수를 추가하는 과정이 담긴 엔트리 블록 그림">
                    </div>

                </div>
            </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
