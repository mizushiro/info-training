<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 굳히기 활동</h1>
        <h2 class="title-24">사각형을 이용한 패턴 그리기</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
                <div class="swiper-slide p-scroll">
                    <h3 class="text-20-600">‘정사각형 그리기’를 함수로 만들고 100부터 시작하여 20만큼씩 작아지는 정사각형 5개를 그리는 프로그램을 작성해 보자.</h3>
                    <p class="text-24-700 number-flex mt-20">
                        <span class="number-text">1.</span> 실행 화면을 참고하여 프로그램을 작성해 보자.
                    </p>

                    <p class="text-20-800 mt-40">
                        <i class="icon-play"></i>실행 화면
                    </p>
                    <div class="training-img-box">
                        <img src="./images/MI0-324-04-07/MI0-324-04-07_01.png" alt="모눈종이 위에 연필 오브젝트를 활용하여 정사각형을 5개 그린 실행 화면 그림">
                    </div>

                    <dl class="line-box-v2 mt-40">
                        <dt class="line-box-title">오브젝트</dt>
                        <dd class="line-box-content">
                            <p class="dot-type-20-400">연필(1)</p>
                            <p class="dot-type-20-400">모눈종이</p>
                        </dd>
                        <dt class="line-box-title">함수</dt>
                        <dd class="line-box-content">
                            <p class="dot-type-20-400">정사각형 그리기</p>
                        </dd>
                    </dl>

                    <div class="mt-20">
                        <p class="text-20-600 number-flex mt-20"><span class="number-text-round">1</span>아래 블록을 참고하여 ‘정사각형 그리기’ 함수를 만든다.</p>
                    </div>

                    <div class="training-img-box max-w-55">
                        <div class="flex-col">
                            <img src="./images/MI0-324-04-07/MI0-324-04-07_02.png" alt="정사각형 그리기 함수를 나타낸 엔트리 블록 그림">
                            <p class="text-20-600">정사각형 그리기 함수</p>
                        </div>
                    </div>
                    <div class="training-img-box mt-20">
                        <img src="./images/MI0-324-04-07/MI0-324-04-07_03.png" alt="정사각형 개수로 지정한 값에 20을 곱한 값을 한 변의 길이로 하는 정사각형을 그리는 과정을 함수로 정의한 엔트리 블록 그림">
                    </div>

                    <div class="mt-20">
                        <p class="text-20-600 number-flex"><span class="number-text-round">2</span>아래 블록을 참고하여 함수를 불러와 사용한다.</p>
                    </div>

                    <div class="training-img-box max-w-45">
                        <div class="flex-col">
                            <img src="./images/MI0-324-04-07/MI0-324-04-07_04.png" alt="연필 오브젝트 그림">
                            <p class="text-20-600">연필(1)</p>
                        </div>
                    </div>
                    <div class="training-img-box">
                        <img src="./images/MI0-324-04-07/MI0-324-04-07_05.png" alt="정사각형 그리기 함수의 매개 변수를 5로 설정한 후 시작하는 과정을 담은 엔트리 블록 그림">
                    </div>
                    <div class="bubble-box mt-20" data-position="relative">
                        <div class="help-info">
                            <i class="icon-05"></i>
                            <p class="help-info-desc">화면의 크기를 좌우로 조절하면 블록을 크게 볼 수 있어요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
