<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">맞춤 학습</h1>
        <h2 class="title-30">함수와 디버깅</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-24-700">
                    '사각형’ 함수를 이용하여 다음 실행 화면과 같은 프로그램을 작성해 보자. (단, 한 변의 길이는 30으로 하고, 붓의 색은 무작위로 정한다.)
                </p>

                <p class="text-20-800 mt-40">
                    <i class="icon-play"></i>실행화면
                </p>
                <div class="training-img-box">
                    <img src="./images/MI0-324-03-05/MI0-324-03-05_01.png" alt="사각형 12개를 연달아 그리는 프로그램의 실행 화면 그림">
                </div>

                <div class="sky-title-box mt-40">
                    함수 정의하기
                </div>
                <div class="training-img-box">
                    <img src="./images/MI0-324-03-05/MI0-324-03-05_02.png" alt="30만큼 이동하고 방향을 90도만큼 회전하는 과정을 4번 반복하는 사각형 함수 블록 그림">
                </div>

                <div class="sky-title-box mt-40">
                    함수 사용하기
                </div>
                <div class="training-img-box">
                    <img src="./images/MI0-324-03-05/MI0-324-03-05_03.png" alt="시작하기 버튼을 클릭하면 모양을 숨긴 채 그리기를 시작한 다음, 사각형 함수를 실행한 뒤 이동 방향으로 30만큼 움직이고 방향을 -30도만큼 회전한 후 붓을 무작위 색으로 바꾸는 과정을 12번 반복하는 엔트리 블록 그림">
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
