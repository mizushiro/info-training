<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">맞춤 학습</h1>
        <h2 class="title-30">우주 청소 로켓 만들기</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-24-700">
                    발사 신호를 보내면 로켓이 레이저를 발사하는 코드를 만들려고 한다. 아래의 알고리즘과 명령어 블록을 참고하여 올바른 프로그램을 작성해 보자.
                </p>

                <div class="line-box mt-40">
                    <p class="round-box">
                        <span class="icon-round-box-20">
                            <i class="icon-02"></i>
                        </span>
                        알고리즘
                    </p>
                    <p class="text-20-600 number-flex"><span class="number-text">(1)</span>시작 버튼이 눌리면 레이저 모양을 숨긴다.</p>
                    <p class="text-20-600 number-flex"><span class="number-text">(2)</span>발사 신호를 받으면 레이저 모양이 보이고, 로켓(3) 위치로 이동한다.</p>
                    <p class="text-20-600 number-flex"><span class="number-text">(3)</span>위쪽 벽이나 쓰레기에 닿을 때까지 y좌표를 5만큼 바꾼다.</p>
                </div>

                <div class="sky-title-box mt-40">
                    명령어 블록
                </div>
                <div class="training-img-box">
                    <img src="./images/MI0-326-03-05/MI0-326-03-05_01.png" alt="참이 될 때까지 반복하는 엔트리 블록 그림">
                </div>
                <div class="training-img-box">
                    <img src="./images/MI0-326-03-05/MI0-326-03-05_02.png" alt="‘쓰레기에 닿았는가?’라고 적혀 있는 엔트리 블록 그림">
                </div>
                <div class="training-img-box">
                    <img src="./images/MI0-326-03-05/MI0-326-03-05_03.png" alt="‘위쪽 벽에 닿았는가?’라고 적혀 있는 엔트리 블록 그림">
                </div>
                <div class="training-img-box">
                    <img src="./images/MI0-326-03-05/MI0-326-03-05_04.png" alt="발사 신호를 받았을 때라고 적혀 있는 엔트리 블록 그림">
                </div>
                <div class="training-img-box">
                    <img src="./images/MI0-326-03-05/MI0-326-03-05_05.png" alt="시작하기 버튼을 클릭할 때라고 적혀 있는 엔트리 블록 그림">
                </div>
                <div class="training-img-box">
                    <img src="./images/MI0-326-03-05/MI0-326-03-05_06.png" alt="로켓(3) 위치로 이동하기라고 적혀 있는 엔트리 블록 그림">
                </div>
                <div class="training-img-box">
                    <img src="./images/MI0-326-03-05/MI0-326-03-05_07.png" alt="참 또는 참이라고 적혀 있는 엔트리 블록 그림">
                </div>
                <div class="training-img-box">
                    <img src="./images/MI0-326-03-05/MI0-326-03-05_08.png" alt="y 좌표를 5만큼 바꾸는 엔트리 블록 그림">
                </div>
                <div class="training-img-box">
                    <img src="./images/MI0-326-03-05/MI0-326-03-05_09.png" alt="모양 보이기라고 적혀 있는 엔트리 블록 그림">
                </div>
                <div class="training-img-box">
                    <img src="./images/MI0-326-03-05/MI0-326-03-05_10.png" alt="모양 숨기기라고 적혀 있는 엔트리 블록 그림">
                </div>

            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
