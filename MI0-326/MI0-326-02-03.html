<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">창의·융합 프로젝트</h1>
        <h2 class="title-30">쿠키 클릭 게임을 만들어 볼까?</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-24-700">
                    설계한 알고리즘을 바탕으로 프로그램을 완성해 보자.
                </p>
                <div class="sky-title-box mt-40">
                    사용할 오브젝트
                </div>
                <div class="training-img-box mt-20 max-w-55">
                    <div class="flex-col">
                        <img src="./images/MI0-326-02-03/MI0-326-02-03_01.png" alt="어린이 오브젝트 그림">
                        <p class="text-20-600">어린이(1)</p>
                    </div>
                </div>
                <div class="training-img-box mt-20 max-w-55">
                    <div class="flex-col">
                        <img src="./images/MI0-326-02-03/MI0-326-02-03_02.png" alt="쿠키 오브젝트 그림">
                        <p class="text-20-600">쿠키</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
