<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">(3) 스마트 교실 만들기</h1>
        <h2 class="title-30">버튼으로 동작하는 신호등 만들기</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-20-600">초록 버튼을 누르면 동작하는 신호등을 만들어 보자.</p>
                <div class="line-box mt-40">
                    <p class="round-box">
                        <span class="icon-round-box-20">
                            <i class="icon-02"></i>
                        </span>
                        동작 원리
                    </p>
                    <p class="dot-type-20-400">초록 신호등에서 시작한다.</p>
                    <p class="dot-type-20-400">초록 버튼을 누르면 노랑 신호등이 5초간 켜지고 빨강 신호등으로 변경된다.</p>
                    <p class="dot-type-20-400">30초가 지나면 다시 초록 신호등으로 변경된다.</p>
                </div>

                <p class="text-20-600 mt-40">
                    아래 블록을 참고하여 프로그램을 작성해 보자.
                </p>
                <div class="training-img-box">
                    <img src="./images/MI0-122-04-04/MI0-122-04-04_01.png" alt="초록 LED만 켜진 처음 상태에서 초록 버튼을 누르면 노랑 LED만 켠 상태를 5초 유지한 후 빨강 LED만 켠 상태를 30초 유지하는 과정을 반복하는 엔트리 블록 그림">
                </div>

                <p class="dot-type-20-600 mt-40">초록 버튼을 누르고 5초가 지날 때</p>
                <div class="training-img-box">
                    <img src="./images/MI0-122-04-04/MI0-122-04-04_02.png" alt="초록 버튼을 누르고 5초가 지났을 때 센서 보드의 노랑 LED가 빨간 LED로 변경된 사진">
                </div>

                <p class="dot-type-20-600 mt-40">30초가 지나면 처음 상태로 돌아감</p>
                <div class="training-img-box">
                    <img src="./images/MI0-122-04-04/MI0-122-04-04_03.png" alt="30초가 지나자 처음 상태로 돌아가 센서 보드의 초록 LED가 켜진 사진">
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
