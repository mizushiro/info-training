<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">맞춤 학습</h1>
        <h2 class="title-30">스마트 교실: 자동 전등 만들기</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-24-700">
                    아래 블록을 참고하여 버튼 드럼 프로그램을 만들어보자.
                </p>
                <table class="training-table-basic mt-40">
                    <caption class="sr-only">버튼과 소리가 정리된 표</caption>
                    <thead>
                    <tr>
                        <th scope="col">버튼</th>
                        <th scope="col">소리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>빨강</td>
                        <td>베이스 드럼(쿵)</td>
                    </tr>
                    <tr>
                        <td>파랑</td>
                        <td>드럼 테두리</td>
                    </tr>
                    <tr>
                        <td>노랑</td>
                        <td>스네어 드럼1(타)</td>
                    </tr>
                    <tr>
                        <td>초록</td>
                        <td>스네어 드럼2(타)</td>
                    </tr>
                    </tbody>
                </table>

                <div class="training-img-box">
                    <img src="./images/MI0-122-03-08/MI0-122-03-08_02.png" alt="시작하기 버튼을 클릭했을 때 빨강 버튼, 파랑 버튼, 노랑 버튼, 초록 버튼을 누르면 각각 지정된 소리가 재생되는 과정이 반복되는 엔트리 블록 그림">
                </div>
                <div class="bubble-box mt-20" data-position="relative">
                    <div class="help-info">
                        <i class="icon-05"></i>
                        <p class="help-info-desc">화면의 크기를 좌우로 조절하면 블록을 크게 볼 수 있어요.</p>
                    </div>
                </div>

            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
