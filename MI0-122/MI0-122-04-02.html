<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 다지기 활동</h1>
        <h2 class="title-30">소리 센서와 LED를 사용한 예제</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-24-700">
                    2. 시간에 따라 자동으로 바뀌는 신호등 프로그램을 작성해 보자.
                </p>
                <div class="line-box mt-40">
                    <p class="round-box">
                        <span class="icon-round-box-20">
                            <i class="icon-01"></i>
                        </span>
                        조건
                    </p>
                    <p class="dot-type-20-400">빨간 LED 10초, 노랑 LED 2초, 초록 LED 10초로 켜지는 동작을 반복한다.</p>
                </div>
                <table class="training-table-basic mt-40">
                    <caption class="sr-only">색상의 LED 디지털 핀 번호를 나타낸 표</caption>
                    <thead>
                    <tr>
                        <th scope="col">색상</th>
                        <th scope="col">LED 디지털 핀 번호</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>빨간</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>초록</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>파란</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>노랑</td>
                        <td>5</td>
                    </tr>
                    </tbody>
                </table>
                <p class="text-20-600 mt-40">
                    아래 블록을 참고하여 프로그램을 작성해 보자.
                </p>
                <div class="training-img-box">
                    <img src="./images/MI0-122-04-01/MI0-122-04-01_03.png" alt="신호등의 빨간 LED 10초, 노랑 LED 2초, 초록 LED 10초로  켜지는 과정을 반복하는 엔트리 블록 그림">
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
