<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 다지기 활동</h1>
        <h2 class="title-30">버튼 눌러 빨간 LED 켜기</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
                <div class="swiper-slide p-scroll">
                    <p class="text-24-700">
                        1. 빨간 버튼을 누르면 빨간 LED가 켜지도록 프로그램을 작성해 보자.
                    </p>
                    <div class="training-img-box mt-20">
                        <img src="./images/MI0-121-01-10/MI0-121-01-10_02_01.png" alt="한 사람이 센서 보드의 빨간 버튼을 누르자 빨간 LED가 켜진 사진">
                    </div>
                    <p class="text-20-600 mt-40">
                        아래 블록을 참고하여 프로그램을 작성해 보자.
                    </p>
                    <div class="training-img-box">
                        <img src="./images/MI0-121-01-10/MI0-121-01-10_01.png" alt="센서 보드의 빨간 버튼을 누르면 빨간 LED가 켜지고 그렇지 않으면 빨간 LED가 꺼지는 과정이 담긴 엔트리 블록 그림">
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
