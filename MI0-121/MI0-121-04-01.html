<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 다지기 활동</h1>
        <h2 class="title-30">슬라이더의 값에 따라 엔트리봇 위치 바꾸기</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <p class="text-24-700 number-flex">
                    <span class="number-text">1.</span> 슬라이더를 움직이면 엔트리봇이 움직이도록 프로그램을 작성해 보자.
                </p>
                <div class="line-box mt-40">
                    <p class="round-box">
                        <span class="icon-round-box-20">
                            <i class="icon-01"></i>
                        </span>
                        조건
                    </p>
                    <p class="dot-type-20-400">엔트리봇의 초기 위치는 x: -190, y: 0으로 설정한다.</p>
                    <p class="dot-type-20-400">슬라이더 값이 300을 초과하면 엔트리봇의 x 위치를 0으로 바꿔 준다.</p>
                </div>
                <p class="text-20-800 mt-40">
                    <i class="icon-play"></i>실행화면
                </p>
                <div class="line-box mt-12" data-type="flex">
                    <div class="entry-img">
                        <p class="sr-only">엔트리봇이 슬라이더 값인 245를 말하고 있는 실행 화면 그림</p>
                        <span class="balloon-box">
                            <span class="balloon-box-bg"></span>
                            <span class="balloon-box-data">245</span>
                        </span>
                    </div>
                </div>
                <p class="dot-type-20-600 mt-12">오브젝트: 엔트리봇</p>
                <p class="text-20-600 mt-40">
                    아래 블록을 참고하여 프로그램을 작성해 보자.
                </p>
                <div class="training-img-box">
                    <img src="./images/MI0-121-04-01/MI0-121-04-01_02.png" alt="엔트리봇의 초기 위치를 x: -190, y: 0으로 설정한 후, 슬라이더 값이 300을 초과하면 엔트리봇의 x 위치를 0으로 바꿔 주는 과정을 반복하는 엔트리 블록 그림">
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
