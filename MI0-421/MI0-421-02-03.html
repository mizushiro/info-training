<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 Level Up</h1>
        <h2 class="title-24">엔트리에서 [읽어 주기] 사용하기</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <h3 class="text-20-600">엔트리 인공지능 기능 중 [읽어 주기] 기능은 컴퓨터를 이용해 사람의 말소리를 인위적으로 합성하는 것이다. TTS 기술을 활용하여 텍스트를 입력하면 다양한 사람의 목소리로 변환하여 그 문장을 읽어 준다.</h3>

                <div class="training-img-box mt-20">
                    <img src="./images/MI0-421-02-03/MI0-421-02-03_01.png" alt="엔트리 읽어 주기라고 적혀 있는 엔트리 블록 그림">
                </div>
                <p class="dot-type-20-400">
                    입력한 문자열 값을 설정된 목소리로 읽어 주는 블록이다. 입력은 2500자까지 가능하지만, 인터넷에 연결되어 있지 않거나 연결이 불안정할 경우 해당 블록이 실행되지 않고 다음 블록으로 넘어갈 수 있다.
                </p>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
