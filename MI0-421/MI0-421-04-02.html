<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 다지기 활동</h1>
        <h2 class="title-24">엔트리 인공지능 블록 프로그래밍하기</h2>
        <h3 class="text-20-600">엔트리의 [인공지능] - [인공지능 블록 불러오기]의 다양한 인공지능 블록은 학습이 완료된 명령어들이다. 이를 활용하여 간단한 인공지능 영어 번역 프로그램을 작성해 보자.</h3>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">

                <p class="dot-type-20-400">아래의 예를 참고하여 프로그램을 작성해 보자.</p>
                <div class="flex-a-start mt-20">
                    <span class="box-ex">예</span>
                    <p class="text-20-600">영어 번역기 만들기</p>
                </div>
                <div class="training-img-box mt-20">
                    <img src="./images/MI0-421-04-02/MI0-421-04-02_01.png" alt="시작하기 버튼을 클릭하면 “영어로 번역할 문장을 써 주세요.”라고 말한 후 대답을 기다리고 한국어로 된 대답을 영어로 번역하는 과정이 담긴 엔트리 블록 그림">
                </div>

            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
