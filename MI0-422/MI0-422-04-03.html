<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>실습</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">
    <script src="../resources/js/swiper.min.js"></script>

</head>

<body >
<div class="training-base">
    <header class="training-head">
        <h1 class="title-box">역량 굳히기 활동</h1>
        <h2 class="title-24">식물의 이름을 알려 주는 인공지능 시스템</h2>
    </header>
    <main class="training-content">
        <div class="swiper-content-area">
            <div class="swiper-wrapper">
            <div class="swiper-slide p-scroll">
                <h3 class="text-20-600">우리 학교에 있는 식물의 이름을 알려 주는 인공지능 시스템을 개발해 보자.</h3>
                <p class="text-24-700 number-flex mt-20">
                    <span class="number-text">3.</span> 아래 내용을 참고하여 인공지능 모델을 만들고, 모델을 활용하여 응용 프로그램을 만들어 보자.
                </p>

                <dl class="line-box-v2 mt-40">
                    <dt class="line-box-title">학습 모델 이름</dt>
                    <dd class="line-box-content">
                        <p class="dot-type-20-400">내가 정한 인공지능 모델 이름</p>
                    </dd>
                    <dt class="line-box-title">데이터 종류</dt>
                    <dd class="line-box-content">
                        <p class="dot-type-20-400">이미지</p>
                    </dd>
                    <dt class="line-box-title">모델 만들기</dt>
                    <dd class="line-box-content">
                        <p class="dot-type-20-400">분류할 식물의 종류 생각하여 클래스 나누기</p>
                    </dd>
                </dl>

                <div class="training-img-box mt-40">
                    <img src="./images/MI0-422-04-03/MI0-422-04-03_01.png" alt="스마트폰으로 식물 사진을 촬영하고 있는 사진">
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-nav-group">
            <div class="swiper-button-prev">이전</div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next">다음</div>
        </div>
    </main>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var swiper = new Swiper('.swiper-content-area', {
            slidesPerView: 1,
            spaceBetween: 0,
            speed:0,
            autoHeight: true,
            pagination: {
                el: '.swiper-pagination',
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: false,
            autoplay: false,
            on:{
                slideChange:(v)=> {
                    console.log(v)
                    document.querySelector('.swiper-content-area').scrollTo({
                        top:0
                    })
                }
            }
        });
    };
</script>
</html>
